title: Tags
layout: page

{% include page/header.html %}
{% assign site_pages = site.pages | sort: 'title' %}
<ul class="inline tag-list title">
{% for site_page in site_pages %}
    {% if site_page.tag_page %}
        <li><a href="{{ site_page.url }}">{{ site_page.title}}</a></li>
    {% endif %}
{% endfor %}
</ul>
